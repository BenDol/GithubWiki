name: Security

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: npm audit --production
        continue-on-error: true

      - name: Run npm audit (all dependencies)
        run: npm audit
        continue-on-error: true

      - name: Generate audit report
        run: |
          echo "## Security Audit Report ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Production Dependencies" >> $GITHUB_STEP_SUMMARY
          npm audit --production --json > audit-prod.json || true
          if [ -f audit-prod.json ]; then
            node -e "
              const fs = require('fs');
              const audit = JSON.parse(fs.readFileSync('audit-prod.json', 'utf8'));
              if (audit.metadata) {
                const meta = audit.metadata.vulnerabilities;
                console.log(\`- Critical: \${meta.critical || 0}\`);
                console.log(\`- High: \${meta.high || 0}\`);
                console.log(\`- Moderate: \${meta.moderate || 0}\`);
                console.log(\`- Low: \${meta.low || 0}\`);
              }
            " >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Dependencies" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit-all.json || true
          if [ -f audit-all.json ]; then
            node -e "
              const fs = require('fs');
              const audit = JSON.parse(fs.readFileSync('audit-all.json', 'utf8'));
              if (audit.metadata) {
                const meta = audit.metadata.vulnerabilities;
                console.log(\`- Critical: \${meta.critical || 0}\`);
                console.log(\`- High: \${meta.high || 0}\`);
                console.log(\`- Moderate: \${meta.moderate || 0}\`);
                console.log(\`- Low: \${meta.low || 0}\`);
              }
            " >> $GITHUB_STEP_SUMMARY
          fi

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
